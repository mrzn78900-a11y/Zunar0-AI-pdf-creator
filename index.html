        .btn {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 20px 35px;
            font-weight: 800;
            border-radius: 15px;
            cursor: pointer;

        .btn:hover:not(:disabled) {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(106, 17, 203, 0.6);
            letter-spacing: 1.5px;
        }

        .btn:active:not(:disabled) {
            transform: translateY(-4px);

        .btn:disabled {
            background: #444;
            cursor: not-allowed;
            opacity: 0.6;
            transform: none;
            box-shadow: none;
        }

        .btn i {
            font-size: 1.3rem;
        }

        .btn:after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.5s;
        }

        .btn:hover:after {
            left: 100%;
        }

        /* === MODAL === */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;

            border-radius: var(--border-radius);
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: var(--shadow-xl);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: bounceIn 0.7s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            overflow: hidden;

        .modal-content:before {
            content: '';

            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: var(--secondary-gradient);
        }

        .success-icon {
            color: #00ff88;
            font-size: 4.5rem;
            margin-bottom: 25px;
            animation: pulse 1.5s infinite;
            filter: drop-shadow(0 0 10px rgba(0, 255, 136, 0.5));
        }

        .modal-message {
            font-size: 1.4rem;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00ff88, #00ccff);
            -webkit-background-clip: text;

        }

        .modal-subtext {
            color: var(--secondary-text);
            font-size: 0.95rem;
            margin-top: 15px;

        /* === RESPONSIVE === */
        @media (max-width: 768px) {
            .container {
                padding: 2rem 1.5rem;

                --image-size: 100px;
            }
            
            .preview-item, .add-more-btn {
                width: var(--image-size);
                height: var(--image-size);
            }
            
           .instagram-btn {
    bottom: 20px;
    right: 20px;
    width: 55px;
    height: 55px;
    font-size: 24px;
}
            }
        }

        @media (max-width: 480px) {
            :root {
                --image-size: 85px;
            }
            
            .container {

            .upload-area {

            #preview {

            .btn {
                padding: 18px 25px;

            }
            
            .pro-badge {
                top: 15px;

            }
        }

        /* === LOADING BAR === */
        .progress-bar {
            width: 0%;
            height: 4px;
            background: var(--secondary-gradient);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 3000;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px var(--accent-glow);
        }
    </style>
</head>

<script>
    // ===== CREATE PARTICLES =====
    function createParticles() {
        const particlesContainer = document.getElementById('particles');
        const particleCount = 30;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            // Random size
            const size = Math.random() * 10 + 5;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Random position
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.top = `${Math.random() * 100}vh`;
            
            // Random color
            const colors = [
                'rgba(106, 17, 203, 0.3)',
                'rgba(37, 117, 252, 0.3)',
                'rgba(255, 215, 0, 0.3)',
                'rgba(255, 255, 255, 0.2)'
            ];
            particle.style.background = colors[Math.floor(Math.random() * colors.length)];
            
            // Random animation delay
            particle.style.animationDelay = `${Math.random() * 15}s`;
            particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
            
            particlesContainer.appendChild(particle);
        }
    }

    // ===== VARIABLES =====
    let selectedImages = [];
    let dragSrcEl = null;
    const previewContainer = document.getElementById('preview');
    const downloadBtn = document.getElementById('downloadBtn');
    const btnText = document.getElementById('btnText');
    const successModal = document.getElementById('successModal');
    const fileInput = document.getElementById('imageInput');
    const initialUploadArea = document.getElementById('initialUploadArea');
    const imageCount = document.getElementById('imageCount');
    const progressBar = document.getElementById('progressBar');

    // ===== INITIALIZE =====
    createParticles();
    renderPreview();

    // ===== DRAG & DROP =====
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        document.addEventListener(eventName, preventDefaults, false);
        initialUploadArea.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
    }

    // Highlight drop area
    ['dragenter', 'dragover'].forEach(eventName => {
        initialUploadArea.addEventListener(eventName, highlight, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
        initialUploadArea.addEventListener(eventName, unhighlight, false);
    });

    function highlight() {
        initialUploadArea.style.borderColor = '#6a11cb';
        initialUploadArea.style.background = 'rgba(106, 17, 203, 0.2)';
        initialUploadArea.style.transform = 'scale(1.02)';
    }

    function unhighlight() {
        initialUploadArea.style.borderColor = 'rgba(255, 255, 255, 0.2)';
        initialUploadArea.style.background = 'rgba(255, 255, 255, 0.03)';
        initialUploadArea.style.transform = 'scale(1)';
    }

    // Handle drop
    document.addEventListener('drop', handleDrop, false);

    function handleDrop(e) {
        const dt = e.dataTransfer;
        const files = dt.files;
        handleFiles(files, true);
    }

    // ===== CORE FUNCTIONS =====
    function removeImage(index) {
        if (index >= 0 && index < selectedImages.length) {
            selectedImages.splice(index, 1);
            renderPreview();
            showNotification('Image removed');
        }
    }

    function updateImageCount() {
        const count = selectedImages.length;
        imageCount.textContent = `${count} Image${count !== 1 ? 's' : ''}`;
        imageCount.style.color = count > 0 ? '#00ff88' : 'var(--accent-color)';
    }

    function renderPreview() {
        previewContainer.innerHTML = '';
        
        initialUploadArea.style.display = selectedImages.length === 0 ? 'block' : 'none';
        updateImageCount();

        if (selectedImages.length === 0) {
            downloadBtn.disabled = true;
            btnText.textContent = 'Add Images First';
            return;
        }
        
        // Render images
        selectedImages.forEach((dataUrl, index) => {
            const previewItem = document.createElement('div');
            previewItem.className = 'preview-item';
            previewItem.draggable = true;
            previewItem.dataset.index = index;

            const img = document.createElement('img');
            img.src = dataUrl;
            img.className = 'preview-img';

            const number = document.createElement('div');
            number.className = 'image-number';
            number.textContent = index + 1;

            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.innerHTML = '<i class="fas fa-trash"></i>'; // PRO ICON
            deleteBtn.onclick = (e) => {
                e.stopPropagation();
                removeImage(index);
            };

            previewItem.appendChild(img);
            previewItem.appendChild(number);
            previewItem.appendChild(deleteBtn);
            previewContainer.appendChild(previewItem);
        });
        
        // Add More button
        const addMore = document.createElement('div');
        addMore.className = 'add-more-btn';
        addMore.innerHTML = '<i class="fas fa-plus-circle"></i><p style="margin: 8px 0 0; font-size: 0.85rem;">Add More</p>'; // PRO ICON
        addMore.onclick = () => fileInput.click();
        previewContainer.appendChild(addMore);

        downloadBtn.disabled = false;
        btnText.textContent = `Create PDF (${selectedImages.length} Images)`;
        addDragDropListeners();
    }

    // ===== FILE HANDLING =====
    function handleFiles(files, clearExisting = false) {
        if (clearExisting) {
            selectedImages = [];
        }
        
        const newFilesArray = Array.from(files).filter(file => file.type.startsWith('image/'));
        
        if (newFilesArray.length === 0) {
            showNotification('No valid images found');
            renderPreview();
            return;
        }

        let filesProcessed = 0;
        const totalNewFiles = newFilesArray.length;
        
        // Update progress bar
        progressBar.style.width = '0%';

        newFilesArray.forEach((file, idx) => {
            const reader = new FileReader();
            reader.onload = (e) => {
                selectedImages.push(e.target.result);
                filesProcessed++;
                
                // Update progress
                progressBar.style.width = `${(filesProcessed / totalNewFiles) * 100}%`;
                
                if (filesProcessed === totalNewFiles) {
                    fileInput.value = '';
                    renderPreview();
                    progressBar.style.width = '100%';
                    setTimeout(() => progressBar.style.width = '0%', 500);
                    
                    // Show success animation
                    if (totalNewFiles > 0) {
                        showNotification(`${totalNewFiles} image${totalNewFiles > 1 ? 's' : ''} added successfully`);
                        previewContainer.classList.add('animate__animated', 'animate__pulse');
                        setTimeout(() => {
                            previewContainer.classList.remove('animate__animated', 'animate__pulse');
                        }, 1000);
                    }
                }
            };
            reader.onerror = () => {
                filesProcessed++;
                console.error(`Failed to load file: ${file.name}`);
            };
            reader.readAsDataURL(file);
        });
    }

    // ===== DRAG & DROP REORDERING =====
    function handleDragStart(e) {
        e.dataTransfer.setData('text/plain', this.dataset.index);
        e.dataTransfer.effectAllowed = 'move';
        this.style.opacity = '0.4';
        this.classList.add('dragging');
        dragSrcEl = this;
    }

    function handleDragOver(e) {
        e.preventDefault();
        if (this.classList.contains('preview-item')) {
            e.dataTransfer.dropEffect = 'move';
        }
        return false;
    }
    
    function handleDragEnter(e) {
        if (this.classList.contains('preview-item') && dragSrcEl !== this) {
            this.classList.add('over');
        }
    }

    function handleDragLeave(e) {
        this.classList.remove('over');
    }

    function handleDrop(e) {
        e.preventDefault();
        e.stopPropagation();

        if (dragSrcEl !== this && this.classList.contains('preview-item')) {
            const srcIndex = parseInt(e.dataTransfer.getData('text/plain'));
            const targetIndex = parseInt(this.dataset.index);

            const [draggedItem] = selectedImages.splice(srcIndex, 1);
            selectedImages.splice(targetIndex, 0, draggedItem);

            renderPreview();
            showNotification('Order updated');
        }

        this.classList.remove('over');
        dragSrcEl.classList.remove('dragging');
        dragSrcEl.style.opacity = '1';
        return false;
    }

    function handleDragEnd(e) {
        document.querySelectorAll('.preview-item').forEach(item => {
            item.style.opacity = '1';
            item.classList.remove('dragging', 'over');
        });
    }

    function addDragDropListeners() {
        document.querySelectorAll('.preview-item').forEach(item => {
            item.addEventListener('dragstart', handleDragStart);
            item.addEventListener('dragenter', handleDragEnter);
            item.addEventListener('dragover', handleDragOver);
            item.addEventListener('dragleave', handleDragLeave);
            item.addEventListener('drop', handleDrop);
            item.addEventListener('dragend', handleDragEnd);
        });
    }

    // ===== PDF GENERATION (FIXED) =====
    async function generatePDF() {
        if (selectedImages.length === 0) {
            showNotification('Please add images first!', 'error');
            return;
        }

        // Update UI
        downloadBtn.disabled = true;
        btnText.textContent = 'Processing...';
        downloadBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
        
        // Show progress
        progressBar.style.width = '10%';
        
        try {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const fileName = document.getElementById('filename').value.trim() || 'ProfessorXZamin_Document';
            
            // Add watermark on first page
            doc.setFontSize(30);
            doc.setTextColor(240, 240, 240);
            doc.text('PROFESSORXZAMIN', 105, 150, null, null, 'center');
            doc.setTextColor(100, 100, 100);
            doc.setFontSize(10);
            doc.text('Premium PDF Converter', 105, 160, null, null, 'center');
            
            for (let i = 0; i < selectedImages.length; i++) {
                // Update progress
                progressBar.style.width = `${10 + (i / selectedImages.length) * 80}%`;
                
                if (i > 0) {
                    doc.addPage();
                }
                
                const img = selectedImages[i];
                
                try {
                    // Create image element
                    const image = new Image();
                    image.src = img;
                    
                    // Wait for image to load
                    await new Promise((resolve, reject) => {
                        image.onload = resolve;
                        image.onerror = reject;
                        // Set timeout for image loading
                        setTimeout(() => resolve(), 3000);
                    });
                    
                    // Get image dimensions
                    const imgWidth = image.width;
                    const imgHeight = image.height;
                    const pageWidth = doc.internal.pageSize.getWidth();
                    const pageHeight = doc.internal.pageSize.getHeight();
                    
                    // Calculate scaling with 20px margin
                    const padding = 20;
                    const maxWidth = pageWidth - (padding * 2);
                    const maxHeight = pageHeight - (padding * 2);
                    
                    let scaleFactor = Math.min(maxWidth / imgWidth, maxHeight / imgHeight);
                    scaleFactor = Math.min(scaleFactor, 1); // Don't scale up
                    
                    const finalWidth = imgWidth * scaleFactor;
                    const finalHeight = imgHeight * scaleFactor;
                    
                    // Center the image
                    const xPos = (pageWidth - finalWidth) / 2;
                    const yPos = (pageHeight - finalHeight) / 2;
                    
                    // Get image format
                    let format = 'JPEG';
                    if (img.includes('image/png')) format = 'PNG';
                    if (img.includes('image/webp')) format = 'WEBP';
                    
                    // Add image to PDF
                    doc.addImage(img, format, xPos, yPos, finalWidth, finalHeight);
                    
                    // Add page number
                    doc.setFontSize(10);
                    doc.setTextColor(150, 150, 150);
                    doc.text(`Page ${i + 1} of ${selectedImages.length}`, pageWidth / 2, pageHeight - 10, null, null, 'center');
                    
                } catch (imgError) {
                    console.error(`Error loading image ${i + 1}:`, imgError);
                    continue; // Skip this image
                }
            }
            
            // Final progress
            progressBar.style.width = '95%';
            
            // Save PDF
            setTimeout(() => {
                doc.save(`${fileName}.pdf`);
                progressBar.style.width = '100%';
                showSuccessModal();
                
                // Reset progress bar
                setTimeout(() => {
                    progressBar.style.width = '0%';
                }, 1000);
                
            }, 500);
            
        } catch (error) {
            console.error("PDF Generation Error:", error);
            showNotification('PDF creation failed. Please try again.', 'error');
            progressBar.style.width = '0%';
        } finally {
            // Reset button
            setTimeout(() => {
                downloadBtn.disabled = selectedImages.length === 0;
                btnText.textContent = selectedImages.length > 0 ? 
                    `Create PDF (${selectedImages.length} Images)` : 
                    'Add Images First';
                downloadBtn.innerHTML = '<i class="fas fa-file-pdf"></i>' + 
                    (selectedImages.length > 0 ? ` Create PDF (${selectedImages.length} Images)` : ' Add Images First');
            }, 1000);
        }
    }

    // ===== NOTIFICATION & MODAL =====
    function showNotification(message, type = 'success') {
        // Create notification element
        const notification = document.createElement('div');
        notification.style.cssText = `
            position: fixed;
            top: 30px;
            right: 30px;
            background: ${type === 'error' ? '#ff4757' : '#2ed573'};
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: 600;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            z-index: 3000;
            animation: slideInUp 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            max-width: 300px;
        `;
        
        notification.innerHTML = `
            <i class="fas ${type === 'error' ? 'fa-exclamation-circle' : 'fa-check-circle'}"></i>
            ${message}
        `;
        
        document.body.appendChild(notification);
        
        // Remove after 3 seconds
        setTimeout(() => {
            notification.style.animation = 'slideInUp 0.3s ease reverse';
            setTimeout(() => notification.remove(), 300);
        }, 3000);
    }

    function showSuccessModal() {
        successModal.style.display = 'flex';
        successModal.classList.add('animate__animated', 'animate__fadeIn');
        
        setTimeout(() => {
            successModal.style.display = 'none';
            successModal.classList.remove('animate__animated', 'animate__fadeIn');
        }, 3500);
    }
</script>
